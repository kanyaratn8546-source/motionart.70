<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rerofya - Serene Living Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #01040a; 
            overflow: hidden; 
            touch-action: none; 
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; 
        }

        /* กรอบวิดีโอสไตล์ Glassmorphism */
        .video-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92vw;
            max-width: 850px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(45px) saturate(180%);
            -webkit-backdrop-filter: blur(45px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 8px;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            opacity: 1;
        }

        .video-container.is-playing {
            border-color: rgba(56, 189, 248, 0.4);
            animation: videoPulse 3s infinite alternate ease-in-out;
        }

        @keyframes videoPulse {
            0% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 25px rgba(56, 189, 248, 0.2); }
            100% { box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9), 0 0 50px rgba(56, 189, 248, 0.5); }
        }

        .video-content {
            position: relative;
            width: 100%;
            border-radius: 20px;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-content video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 18px;
            object-fit: contain;
        }

        /* ส่วนควบคุมวิดีโอ */
        .controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 8vw, 50px);
            z-index: 60;
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .video-container.is-playing .controls-overlay {
            opacity: 0;
            pointer-events: none;
        }

        .video-container.show-ui .controls-overlay {
            opacity: 1;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.45);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }
        .play-btn { width: clamp(70px, 15vw, 85px); height: clamp(70px, 15vw, 85px); }
        .skip-btn { width: clamp(45px, 12vw, 55px); height: clamp(45px, 12vw, 55px); background: rgba(255, 255, 255, 0.05); }
        .control-btn svg { fill: currentColor; width: 40%; height: 40%; }

        @media (min-width: 768px) {
            .video-container { width: 85vw; padding: 10px; border-radius: 32px; }
            .video-content { border-radius: 24px; }
            .video-content video { border-radius: 22px; }
        }
    </style>
</head>
<body>

    <canvas id="vineCanvas"></canvas>

    <div class="video-container" id="videoContainer">
        <div class="video-content">
            <video id="mainVideo" muted playsinline>
                <source src="https://image2url.com/r2/default/videos/1770011487986-c14c73dd-4250-41f3-9f5c-cc4bd2749ab4.mp4" type="video/mp4">
            </video>
            
            <div class="controls-overlay" id="controlsOverlay">
                <!-- กรอถอยหลัง -->
                <div class="control-btn skip-btn" id="rewindBtn">
                    <svg viewBox="0 0 24 24"><path d="M12.5 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1.5 11h1v-4h-1v4zm2.5-4v4h3v-4h-3z"/></svg>
                </div>
                <!-- ปุ่มเล่น/หยุด -->
                <div class="control-btn play-btn" id="playBtnUI">
                    <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <!-- กรอไปข้างหน้า -->
                <div class="control-btn skip-btn" id="forwardBtn">
                    <svg viewBox="0 0 24 24"><path d="M11.5 3c4.97 0 9 4.03 9 9H23l-3.89 3.89-.07.14L15 12h3c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.93 0 3.68-.79-4.94-2.06l1.42 1.42C15.73 19.99 13.49 21 11 21c-4.97 0-9-4.03-9-9s4.03-9 9-9zm1.5 11h-1v-4h1v4zm-2.5-4v4h-3v-4h3z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('vineCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const video = document.getElementById('mainVideo');
        const container = document.getElementById('videoContainer');
        const playIcon = document.getElementById('playIcon');
        
        let uiTimeout;
        let vines = [];
        let stars = [];
        let fireflies = [];
        let globalTime = 0;

        function initEvents() {
            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.control-btn')) return;
                togglePlay();
            });

            document.getElementById('playBtnUI').addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
            });

            const showUI = () => {
                if (!video.paused && !video.ended) {
                    container.classList.add('show-ui');
                    clearTimeout(uiTimeout);
                    uiTimeout = setTimeout(() => {
                        if (!video.paused) container.classList.remove('show-ui');
                    }, 2500);
                }
            };
            
            window.addEventListener('mousemove', showUI);
            window.addEventListener('touchstart', showUI);

            document.getElementById('rewindBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                video.currentTime -= 10;
                showUI();
            });

            document.getElementById('forwardBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                video.currentTime += 10;
                showUI();
            });

            video.addEventListener('ended', () => {
                container.classList.remove('is-playing');
                container.classList.add('show-ui');
                updatePlayIcon(false);
            });
        }

        function togglePlay() {
            if (video.ended) video.currentTime = 0;
            if (video.paused) {
                video.play();
                container.classList.add('is-playing');
                updatePlayIcon(true);
                
                // เมื่อกดเล่น ให้ระเบิดเถาวัลย์ออกมาทันที
                for(let i=0; i<6; i++) {
                    setTimeout(spawnFromVideo, i * 150);
                }
            } else {
                video.pause();
                container.classList.remove('is-playing');
                container.classList.add('show-ui');
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            playIcon.innerHTML = isPlaying 
                ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>' 
                : '<path d="M8 5v14l11-7z"/>';
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
            initFireflies();
        }
        window.addEventListener('resize', resize);

        function initStars() {
            stars = [];
            const count = window.innerWidth < 768 ? 40 : 120;
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random() * 0.7,
                    phase: Math.random() * Math.PI * 2,
                    speed: 0.0005 + Math.random() * 0.001
                });
            }
        }

        function initFireflies() {
            fireflies = [];
            const count = window.innerWidth < 768 ? 15 : 30;
            for (let i = 0; i < count; i++) {
                fireflies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 1.8 + 0.6,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    offset: Math.random() * 5000,
                    color: Math.random() > 0.4 ? '#fde047' : '#fff'
                });
            }
        }

        const leafColors = ['#15b097', '#0e8a75', '#1ba38e', '#065f46'];
        const vineColors = ['#0a1a1a', '#0f2626', '#134e4a'];

        class Vine {
            constructor(x, y, baseAngle, width) {
                this.x = x;
                this.y = y;
                this.baseAngle = baseAngle;
                this.angle = baseAngle;
                this.startWidth = width;
                const isMobile = window.innerWidth < 768;
                this.maxLen = Math.random() * (isMobile ? 120 : 180) + 100; 
                this.curLen = 0;
                
                this.points = [{
                    x: x, 
                    y: y, 
                    w: width, 
                    angle: baseAngle
                }];
                
                this.color = vineColors[Math.floor(Math.random() * vineColors.length)];
                this.opacity = 0;
                this.state = 'growing';
                this.waitTimer = 0;
                this.maxWait = 8000 + Math.random() * 6000; 
                this.leaves = [];
                this.flowers = [];
                this.noiseOffset = Math.random() * 5000;
                this.windSense = 0.15 + Math.random() * 0.1;
            }

            update() {
                if (this.state === 'growing') {
                    if (this.opacity < 0.8) this.opacity += 0.03; 
                    if (this.curLen < this.maxLen) {
                        let noise = Math.sin(this.curLen * 0.03 + this.noiseOffset) * 0.2;
                        this.angle = this.baseAngle + noise;
                        const speed = 0.9 + Math.sin(this.curLen * 0.05) * 0.3;
                        this.x += Math.cos(this.angle) * speed;
                        this.y += Math.sin(this.angle) * speed;

                        let currentW = this.startWidth * (1 - (this.curLen / this.maxLen) * 0.85);
                        this.points.push({
                            x: this.x, 
                            y: this.y, 
                            w: currentW, 
                            angle: this.angle
                        });
                        this.curLen++;

                        if (this.curLen % 20 === 0) {
                            if (Math.random() > 0.1) this.addLeaf(this.points.length - 1);
                            if (Math.random() > 0.8) this.addFlower(this.points.length - 1);
                        }
                    } else {
                        this.state = 'waiting';
                    }
                } else if (this.state === 'waiting') {
                    this.waitTimer++;
                    if (this.waitTimer > this.maxWait) this.state = 'fading';
                } else if (this.state === 'fading') {
                    this.opacity -= 0.003;
                    if (this.opacity <= 0) return true;
                }
                return false;
            }

            addLeaf(pIdx) {
                const side = Math.random() > 0.5 ? 1 : -1;
                this.leaves.push({
                    pIdx: pIdx,
                    angle: (Math.PI / 2.5) * side,
                    size: 0,
                    targetSize: Math.random() * 7 + 3,
                    color: leafColors[Math.floor(Math.random() * leafColors.length)],
                });
            }

            addFlower(pIdx) {
                this.flowers.push({
                    pIdx: pIdx,
                    size: 0,
                    targetSize: Math.random() * 5 + 3,
                    rot: Math.random() * Math.PI * 2
                });
            }

            draw() {
                if (this.opacity <= 0) return;
                ctx.globalAlpha = this.opacity;
                const timeFactor = globalTime * 0.0007;

                if (this.points.length > 1) {
                    ctx.lineCap = 'round';
                    ctx.lineWidth = this.points[0].w;
                    ctx.strokeStyle = this.color;
                    ctx.beginPath();
                    for (let j = 0; j < this.points.length; j++) {
                        const p = this.points[j];
                        const ratio = j / this.points.length;
                        const wind = Math.sin(timeFactor + j * 0.05 + this.noiseOffset) * (ratio * ratio * 15 * this.windSense);
                        const wx = p.x + wind * Math.cos(p.angle + 1.57);
                        const wy = p.y + wind * Math.sin(p.angle + 1.57);
                        if (j === 0) ctx.moveTo(wx, wy);
                        else ctx.lineTo(wx, wy);
                    }
                    ctx.stroke();
                }

                this.leaves.forEach(l => {
                    const p = this.points[l.pIdx];
                    const ratio = l.pIdx / this.points.length;
                    const wind = Math.sin(timeFactor + l.pIdx * 0.05 + this.noiseOffset) * (ratio * ratio * 15 * this.windSense);
                    const wx = p.x + wind * Math.cos(p.angle + 1.57);
                    const wy = p.y + wind * Math.sin(p.angle + 1.57);

                    if (this.state === 'growing' && l.size < l.targetSize) l.size += 0.15;
                    ctx.save();
                    ctx.translate(wx, wy);
                    ctx.rotate(p.angle + l.angle);
                    const s = l.size;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(-s, -s, -s * 1.5, s * 0.5, 0, s);
                    ctx.bezierCurveTo(s * 1.5, s * 0.5, s, -s, 0, 0);
                    ctx.fillStyle = l.color;
                    ctx.fill();
                    ctx.restore();
                });

                this.flowers.forEach(f => {
                    const p = this.points[f.pIdx];
                    const ratio = f.pIdx / this.points.length;
                    const wind = Math.sin(timeFactor + f.pIdx * 0.05 + this.noiseOffset) * (ratio * ratio * 15 * this.windSense);
                    const wx = p.x + wind * Math.cos(p.angle + 1.57);
                    const wy = p.y + wind * Math.sin(p.angle + 1.57);

                    if (this.state === 'growing' && f.size < f.targetSize) f.size += 0.1;
                    ctx.save();
                    ctx.translate(wx, wy);
                    ctx.rotate(f.rot + globalTime * 0.001);
                    ctx.fillStyle = "#fff";
                    for (let n = 0; n < 5; n++) {
                        ctx.rotate((Math.PI * 2) / 5);
                        ctx.beginPath();
                        ctx.ellipse(f.size * 1.3, 0, f.size, f.size * 0.7, 0, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.beginPath(); ctx.arc(0, 0, f.size * 0.6, 0, Math.PI * 2);
                    ctx.fillStyle = "#facc15"; ctx.fill();
                    ctx.restore();
                });
            }
        }

        function spawnFromVideo() {
            // จะงอกใหม่เฉพาะตอนที่วิดีโอกำลังเล่นอยู่เท่านั้น
            if (video.paused || video.ended) return;
            if (vines.length > 35) return; 

            const rect = container.getBoundingClientRect();
            const side = Math.floor(Math.random() * 4);
            let startX, startY, startAngle;

            const offsetAngle = (Math.random() - 0.5) * 0.8;
            if (side === 0) { // ด้านบน
                startX = rect.left + Math.random() * rect.width; startY = rect.top; startAngle = -Math.PI/2 + offsetAngle;
            } else if (side === 1) { // ด้านขวา
                startX = rect.right; startY = rect.top + Math.random() * rect.height; startAngle = offsetAngle;
            } else if (side === 2) { // ด้านล่าง
                startX = rect.left + Math.random() * rect.width; startY = rect.bottom; startAngle = Math.PI/2 + offsetAngle;
            } else { // ด้านซ้าย
                startX = rect.left; startY = rect.top + Math.random() * rect.height; startAngle = Math.PI + offsetAngle;
            }
            vines.push(new Vine(startX, startY, startAngle, 1.2));
        }

        function drawStars() {
            stars.forEach(s => {
                const twinkle = s.opacity * (0.3 + Math.sin(globalTime * s.speed + s.phase) * 0.7);
                ctx.globalAlpha = twinkle;
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
            });
        }

        function updateFireflies() {
            fireflies.forEach(f => {
                f.x += f.vx + Math.sin(globalTime * 0.0005 + f.offset) * 0.5;
                f.y += f.vy + Math.cos(globalTime * 0.0005 + f.offset) * 0.5;
                if (f.x < -30) f.x = canvas.width + 30; else if (f.x > canvas.width + 30) f.x = -30;
                if (f.y < -30) f.y = canvas.height + 30; else if (f.y > canvas.height + 30) f.y = -30;
                
                const glow = 0.4 + Math.sin(globalTime * 0.0025 + f.offset) * 0.6;
                ctx.globalAlpha = glow;
                ctx.fillStyle = f.color;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = glow * 0.35;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s * 5, 0, Math.PI * 2); ctx.fill();
            });
        }

        function animate(time) {
            globalTime = time;
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#01040a'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updateFireflies();
            for (let i = vines.length - 1; i >= 0; i--) {
                const shouldDelete = vines[i].update();
                vines[i].draw();
                if (shouldDelete) vines.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            resize();
            initEvents();
            animate(0);
            
            // ตั้งค่าการงอกใหม่เป็นระยะ แต่จะงอกจริงเฉพาะตอนเล่นคลิป (เช็คในฟังก์ชัน spawnFromVideo)
            setInterval(spawnFromVideo, 2500); 
        };
    </script>
</body>
</html>
